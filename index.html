<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<!--<link rel="stylesheet" type="text/css" href="../css/style.css">-->
</head>
<body>
	
	<div class="jumbotron">
	  <h1 class="display-3">Train Scheduler</h1>
	</div>

	<div class="container">

		<div class="row current-train-schedule">
            <h4 class='center-align'>Current Train Schedule</h4>
            <table class="table striped center bordered responsive-table" id='trainTable'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
		</div>

		<br><br><br>

		<div class="row add-train">
			<h4 class='center-align'>Add Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="train-name-input">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destination-input">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="first-train-input">
                        <label class='active' for="">First Train (HH:mm Military Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequency-input">
                        <label for="">Frequency (min)</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
                </form>
		</div>
	
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
